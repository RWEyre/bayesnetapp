{% extends "base.html" %}
{% block content %}

<table class="table table-striped">
    <thead>
      <tr>
        <th><h4>ID</h4></th>
        <th><h4>Name</h4></th>
      </tr>
    </thead>
    <tbody>
      {% for node in nodes %}
      <tr>
        <td><h5>{{ node.id }}</h5></td>
        <td><h5>{{ node.name }}</h5></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
